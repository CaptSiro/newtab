<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>

  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .blanket {
      position: fixed;
      z-index: 2;
      width: 100%;
      height: 100%;
      background-color: rgb(46, 48, 75);
      opacity: 1;
    }
    .blanket.hide{
      opacity: 0;
      z-index: -1;
      transition: opacity 500ms, z-index 0ms 0ms;
    }
  </style>
</head>
<body class="center">
  <img src="" class="bgImage">
  <div class="content" pass-event-propagation="true">

    <div class="clockDate main con">

      <div class="container main">
        <p class="clock"><span class="hours">11</span>22 PM</p>
        <p class="date">
          <span class="weekDay day">THURSDAY</span><span class="day">26TH</span><span class="month">AUGUST</span>
        </p>
      </div>

    </div>

    <div class="line"></div>

    <div class="containerLinks con">
      <div class="links">
        <button class="clickable add allUnset">+</button>
      </div>
    </div>

    
  </div>
  
  <div class="genshin-daily-login con" style="display: none">
    <div class="timer">
      <h1>
        <span class="hours">12</span>:<span class="minutes">34</span>:<span class="seconds">56</span>
      </h1>
    </div>
    <img src="img/ganqing.png">
    <h3>Claim your daily login <a href="https://webstatic-sea.mihoyo.com/ys/event/signin-sea/index.html?act_id=e202102251931481">here</a>.</h3>
    <div class="buttons">
      <button class="done">Done</button>
    </div>
  </div>

  <div class="toast con"><p class="message"></p></div>

  <div class="form con">
    <h3>Add new bookmark</h3>

    <p>Name of bookmark</p>
    <input type="text" placeholder="Name" class="name">

    <p>Url</p>
    <input type="text" placeholder="https://www.example.com/" class="url">

    <p>Position</p>
    <select id="position">
      <option value="0">1st</option>
      <option value="1">2nd</option>
      <option value="1">2nd</option>
      <option value="1">2nd</option>
    </select>
    
    <p>Background color</p>
    <input type="text" placeholder="#191E24" class="color">

    <div class="preview">
      <h2>Preview</h2>
    </div>

    <div class="buttons">
      <button class="allUnset clickable cancel">Cancel</button>
      <button class="allUnset clickable confirm">Confirm</button>
    </div>
  </div>

  <div class="edit-link contextMenu con" context-menu="true">
    <button class="delete allUnset">Delete</button>
    <button class="edit allUnset">Edit</button>
  </div>

  <div class="add-background contextMenu con" context-menu="true">
    <p class="label">Background image url:</p>
    <input type="text" placeholder="https://www.example.com/">
    <button class="submit">Add</button>
    <button class="delete">Delete current background</button>
  </div>

</body>

<script src="main.js"></script>

</html>
